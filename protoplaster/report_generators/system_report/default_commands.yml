uname:
  run: uname -a
  summary:
    - name: summary
      run: cat
  output: uname.out
df:
  run: df
  summary:
    - name: summary
      run: $PROTOPLASTER_SCRIPTS/generate_df_table.py "$(cat)"
  output: df.out
dmesg:
  run: dmesg
  summary: 
    - name: usb
      run: grep usb
    - name: V4L
      run: grep V4L
    - name: ftdi
      run: grep ftdi
  output: dmesg.out
  superuser: required
