uname:
  run: uname -a
  summary:
    - name: os info
      run: cat
  output: uname.out
df:
  run: df
  summary:
    - name: file system usage
      run: python3 $PROTOPLASTER_SCRIPTS/generate_df_table.py "$(cat)"
  output: df.out
dmesg:
  run: dmesg
  summary: 
    - name: usb
      run: grep usb
    - name: v4l
      run: grep v4l
    - name: ftdi
      run: grep ftdi
  output: dmesg.out
  superuser: required
journalctl:
  run: journalctl
  output: journalctl.out
  superuser: required
systemctl:
  run: systemctl list-units --all
  output: systemctl.out
ps:
  run: ps -eF
  output: ps.out
udevadm:
  run: udevadm info -e
  output: udevadm.out
fdisk:
  run: fdisk --list
  output: fdisk.out
  superuser: required
ip:
  run: ip a
  summary:
    - name: interfaces
      run: python3 $PROTOPLASTER_SCRIPTS/generate_ip_table.py "$(cat)"
  output: ip.out
  on-fail:
    run: ifconfig -a
    summary:
      - name: interfaces
        run: python3 $PROTOPLASTER_SCRIPTS/generate_ifconfig_table.py "$(cat)"
    output: ifconfig.out
